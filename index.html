<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>CanlÄ± YayÄ±n Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { margin: 0; background: black; font-family: sans-serif; }
    video { width: 100%; height: 100vh; object-fit: contain; background: black; }
    .ticker {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      background: rgba(0,0,0,0.7);
      position: fixed;
      bottom: 0;
      font-size: 20px;
      padding: 8px;
      color: white;
    }
    .ticker span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 15s linear infinite;
    }
    @keyframes scroll {
      0%   { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>
  <div class="ticker"><span>ðŸ“¢ Buraya istediÄŸiniz kayan yazÄ±yÄ± ekleyebilirsiniz! ðŸ“¢</span></div>

  <script>
    const video = document.getElementById('video');

    // Buraya kendi .m3u8 linkinizi ekleyin
    const videoSrc = "https://raw.githubusercontent.com/Elvin4K/restream/refs/heads/pro4k/1siriustv.m3u8";

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED,function() {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', function() {
        video.play();
      });
    }
  </script>
</body>
</html>
